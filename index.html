<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual keyboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Diffuse the bomb</h1>
      <p class="countdown">1:00</p>
      <div class="result">
        <div>0</div>
        <div>0</div>
        <div>0</div>
        <div>0</div>
      </div>
      <div class="keyboard_wrapp">
        <div class="keyboard_lights"></div>
        <div class="keyboard_keys">
          <div class="row">
            <div class="keys left">`</div>
            <div class="keys left">1</div>
            <div class="keys pink">2</div>
            <div class="keys orange">3</div>
            <div class="keys yellow">4</div>
            <div class="keys bright">5</div>
            <div class="keys bright">6</div>
            <div class="keys yellow">7</div>
            <div class="keys orange">8</div>
            <div class="keys pink">9</div>
            <div class="keys left">0</div>
            <div class="keys left">-</div>
            <div class="keys left">+/=</div>
            <div class="keys backspace_key left">Backspace</div>
          </div>
          <div class="row">
            <div class="keys tab_key left">Tab</div>
            <div class="keys left">Q</div>
            <div class="keys pink">W</div>
            <div class="keys orange">E</div>
            <div class="keys yellow">R</div>
            <div class="keys bright">T</div>
            <div class="keys bright">Y</div>
            <div class="keys yellow">U</div>
            <div class="keys orange">I</div>
            <div class="keys pink">O</div>
            <div class="keys left">P</div>
            <div class="keys left">{</div>
            <div class="keys left">}</div>
            <div class="keys slash_key left">\</div>
          </div>
          <div class="row">
            <div class="keys caps_lock_key left">Caps Lock</div>
            <div class="keys left">A</div>
            <div class="keys pink">S</div>
            <div class="keys orange">D</div>
            <div class="keys yellow">F</div>
            <div class="keys bright">G</div>
            <div class="keys bright">H</div>
            <div class="keys yellow">J</div>
            <div class="keys orange">K</div>
            <div class="keys pink">L</div>
            <div class="keys left">;</div>
            <div class="keys left">"</div>
            <div class="keys enter_key left">Enter</div>
          </div>
          <div class="row">
            <div class="keys shift_key shift_left left">Shift</div>
            <div class="keys left">Z</div>
            <div class="keys left">X</div>
            <div class="keys pink">C</div>
            <div class="keys orange">V</div>
            <div class="keys yellow">B</div>
            <div class="keys bright">N</div>
            <div class="keys bright">M</div>
            <div class="keys yellow"><</div>
            <div class="keys orange">></div>
            <div class="keys pink">/</div>
            <div class="keys left">?</div>
            <div class="keys shift_key shift_right left">Shift</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
